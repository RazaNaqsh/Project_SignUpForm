<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isekai Transfer Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="img-container">
      <div class="img-text">
        <h1>The Isekai World</h1>
      </div>
    </div>

    <div class="form-container">
      <div class="form-desc">
        <h1>Welcome to the Isekai Transfer Forum!</h1>
        <p class="description">Its always an Otaku's Dream to get isekaid into a world of his choice, So tight your
          belts and LETS DIVE INTO!!</p>
        <p> You know you want to! </p>
      </div>



      <form>
        <fieldset class="personal-details">

          <legend>
            Personal details
          </legend>
          <div class="personal">

            <div>
              <label for="name">Name:<span aria-label="required">*</span></label>
              <input type="text" id="name" name="username" placeholder="type your name" minlength="3" maxlength="20"
                required></input>
            </div>

            <div>
              <label for="email">Email:<span aria-label="required">*</span></label>
              <input type="email" id="email" name="user_mail" placeholder="you@example.com" required></input>
            </div>
            <div>
              <label for="mobile">Mobile No:<span aria-label="required">*</span></label>
              <input type="text" name="mobile" id="mobile" pattern="[6-9]{1}[\d]{9}"
                title="Phone number with 6-9 and remaing 9 digit with 0-9" required>
            </div>
            <div>
              <label for="user_password">Password:<span aria-label="required">*</span></label>
              <input type="password" id="user_password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
            </div>


          </div>
          <fieldset>
            <legend>Isekai Transfer Details</legend>
            <div class="isekai-details">
              <div>
                <label for="username">Username<span aria-label="required">*</span></label>
                <input type="text" id="username" name="ig_user_name" placeholder="Type your In game username.."
                  minlength="3" maxlength="15" required></input>
              </div>
              <fieldset class="isekai-type">
                <legend>
                  Isekai Type
                </legend>
                <div class="radio">
                  <div>
                    <label for="type1">Reincarnation</label>
                    <input type="radio" name="isekai-type" id="Reincarnation" required>
                  </div>
                  <div>
                    <label for="type2">Transmigration</label>
                    <input type="radio" name="isekai-type" id="Transmigration" required>
                  </div>
                  <div>
                    <label for="type3">Summoning</label>
                    <input type="radio" name="isekai-type" id="summoning" required>
                  </div>
                </div>
              </fieldset>
              <label for="race">Race<span aria-label="required">*</span></label>
              <select name="race" id="race" required>
                <option value=""> </option>
                <option value="type1">Human</option>
                <option value="type2">Elf</option>
                <option value="type3">Dwarf</option>
                <option value="type4">Giant</option>
                <option value="type5">Demon</option>
                <option value="type6">Vampire</option>
                <option value="type7">Ogre</option>
              </select>
              <label for="class">Class<span aria-label="required">*</span></label>
              <select name="class" id="class" required>
                <option value=""> </option>
                <option value="swordsman">Swordsman</option>
                <option value="mage">Mage</option>
                <option value="assassin">Assassin</option>
                <option value="necromancer">Necromancer</option>
                <option value="shooter">Shooter</option>
              </select>
              <div class="submit">
                <button type="submit" class="link-start">Link Start</button>
              </div>
            </div>
          </fieldset>
      </form>


    </div>

</body>

</html>
